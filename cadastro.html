<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se - Fire Pizza</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
   <section id="wrapper">
          <!--INICIO CONTAINER-->
        <div id="container-cadastro">
            
            <!--INICIO DIREITA-->
            <div class="column">

                <div class="box-login">
                    <div class="logo-fire">
                        <img class="fire" src="./assets/fire.png" alt="Fire">
                    </div>

                    <div class="mensagem">
                        <span>Para ter acesso às promoções, faça seu cadastro</span>>
                    </div>

                    <button class="btn-facebook">
                        Entre com o Facebook
                    </button>

                    <div class="division">
                        <div class="linha"></div>
                        <div class="divisor">ou</div>
                        <div class="linha"></div>
                    </div>

                    <form>
                        <input placeholder="Digite um email" type="email" name="email">
                        <input placeholder="Nome completo" type="text" name="username">
                        <input placeholder="Número de telefone" type="number" name="telefone">
                        <input placeholder="Senha" type="password" name="password">
                        <input type="submit" value="Entrar">
                    </form>
                </div>

                <div class="register">
                    <p>Tem um cadastro! <a href="index.html">Conecte-se</a></p>
                </div>

                <div class="ask">
                    Peça também pelo WhatsApp
                    <div class="whats">
                        <a href="#">
                            <img src="./assets/whatsapp.png" alt="WhatsApp">
                        </a>
                        <p>(13) 00000-0000</p> 
                    </div>
                </div>

            </div>
            <!--FIM DIREITA-->

        </div>
          <!--FIM CONTAINER-->

          <footer>
              <div class= "footer-down">
                <p>&copy; Todos os direitos reservados</p>
                <div class="redes-sociais">
                    <a href="https://www.linkedin.com/in/aldemir-morais-144ab21b9/"><img src="./assets/linkedin.svg" alt="linkedin"></a>
                    <a href="https://github.com/AldemirMoraisDeveloper"><img src="./assets/github.svg" alt="Github"></a>
                    <a href="https://www.instagram.com/aldemir.dev/"><img src="./assets/instagram.svg" alt="Instagram"></a>
                    <a href="https://www.facebook.com/Aldemir.FerreiraM"><img src="./assets/facebook.svg" alt="Facebook"></a>
                </div>
                <div class="footer-2022">@ 2022 Fire Pizza</div>
              </div>
          </footer>
   
   </section>
</body>
</html>
