<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Pizza</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
   <section id="wrapper">
          <!--INICIO CONTAINER-->
        <div id="container">

            <!--INICIO ESQUERDA-->
            <div class="column left">
                <div class="main">
                </div>
            </div>
            <!--FIM ESQUERDA-->
            
            <!--INICIO DIREITA-->
            <div class="column right">

                <div class="box-login">
                    <div class="logo-fire">
                        <img class="fire" src="./assets/fire.png" alt="Fire">
                    </div>

                    <div class="title">
                        <h1>Fire Pizza</h1>
                    </div>

                    <form>
                        <input placeholder="Telefone, usuário ou email" type="text" name="username">
                        <input placeholder="Senha" type="password" name="password">
                        <input type="submit" value="Entrar">
                    </form>
                </div>

                <div class="register">
                    <p>Não tem um cadastro! <a href="./cadastro.html">Cadastre-se</a></p>
                </div>

                <div class="ask">
                    Peça também pelo WhatsApp
                    <div class="whats">
                        <a href="#">
                            <img src="./assets/whatsapp.png" alt="WhatsApp">
                        </a>
                        <p>(13) 00000-0000</p> 
                    </div>
                </div>

            </div>
            <!--FIM DIREITA-->

        </div>
          <!--FIM CONTAINER-->

          <footer>
              <div class= "footer-down">
                <p>&copy; Todos os direitos reservados</p>
                <div class="redes-sociais">
                    <a href="https://www.linkedin.com/in/aldemir-morais-144ab21b9/"><img src="./assets/linkedin.svg" alt="linkedin"></a>
                    <a href="https://github.com/AldemirMoraisDeveloper"><img src="./assets/github.svg" alt="Github"></a>
                    <a href="https://www.instagram.com/aldemir.dev/"><img src="./assets/instagram.svg" alt="Instagram"></a>
                    <a href="https://www.facebook.com/Aldemir.FerreiraM"><img src="./assets/facebook.svg" alt="Facebook"></a>
                </div>
                <div class="footer-2022">@ 2022 Fire Pizza</div>
              </div>
          </footer>
   
   </section>
</body>
</html>
